<div class="panel" style="background-color: #f5f5f5;">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb app-breadcrumb" app-breadcrumb data={{data}}>
                    <li><a ui-sref="home">Нүүр</a></li>
                    <li><a ui-sref="category.list">Ангилал</a></li>
                    <li class="active">Нэмэх</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="panel">
    <div class="panel-body">
        <div ng-controller="CtrlCategoryCreate as ctrl">
            <div ngui-alert="ctrl.$alert"></div>
            <form name="frm" ng-submit="ctrl.submit(frm)" novalidate>
                <div ngui-form-field="frm.name" label="Нэр">
                    <input type="text" name="name" ng-model="ctrl.mdl.name" class="form-control" placeholder="Нэр" required>
                </div>

                <button type="submit" class="btn btn-default">Хадгалах</button>
            </form>
        </div>
    </div>
</div>
